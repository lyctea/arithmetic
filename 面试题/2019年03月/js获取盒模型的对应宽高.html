<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #wrapper {
        position: relative;
      }
      #box {
        position: absolute;
        top: 100px;
        left: 200px;
        width: 300px;
        height: 400px;
        background: #2b81af;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="box"></div>
    </div>
    <script>
      const box = document.querySelector("#box");
      // 1、dom.style.width/height
      // 只能获取行内属性，例如style="height:20px;"
      const h1 = box.style.height; // ""
      const w1 = box.style.width; // ""
      console.log(`w1: ${w1}  h1: ${h1}`); // w1:   h1:

      // 2、box.currentStyle 有兼容性问题，只在IE有效,渲染以后的属性
      // const w2 = box.currentStyle.width;
      // const h2 = box.currentStyle.height;
      // console.log(`w2: ${w2}  h2: ${h2}`); // Cannot read property 'width' of undefined

      /*
       *  window.getComputedStyle  兼容性较好的解决方案
       * */
      const w3 = window.getComputedStyle(box).width;
      const h3 = window.getComputedStyle(box).height;
      console.log(`w3: ${w3}  h3: ${h3}`); //w3: 300px  h3: 400px

      const w4 = box.getBoundingClientRect().width;
      const h4 = box.getBoundingClientRect().height;
      console.log(box.getBoundingClientRect());
      // bottom: 508
      // height: 400
      // left: 208
      // right: 508
      // top: 108
      // width: 300
      // x: 208
      // y: 108
      console.log(`w4: ${w4}  h4: ${h4}`); //w4: 300  h4: 400
    </script>
  </body>
</html>
