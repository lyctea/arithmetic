<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>递归组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <com-a :count='1'></com-a>
    </div>

</body>
<script>
    Vue.component('com-a', {
        name: 'comA',
        props: {
            count: {
                type: Number,
                default: 1
            }
        },
        template: '<div><com-a :count="count + 1" v-if="count < 3"></com-a>{{count}}</div>'
    })

    new Vue({
        el: '#app'
    })
</script>

</html>
